<html manifest="manifest.appcache">
  <head>
    <title>Possibly Cached</title>
  </head>
  <body>
    <p>I might be served from the cache.</p>
    <script>
      var manifest = document.firstChild.getAttribute('manifest');
      if (manifest && 'serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js?manifest=' + manifest);
      }
    </script>
  </body>
</html>
